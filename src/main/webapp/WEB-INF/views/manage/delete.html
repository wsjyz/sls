<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="${request.contextPath}/images/favicon.png">

    <title>删除...</title>

    <!-- Bootstrap core CSS -->
    <link href="${request.contextPath}/css/bootstrap.css" rel="stylesheet">
    <script type="text/javascript" src="${request.contextPath}/js/jquery-2.0.0.min.js"></script>
    <script type="text/javascript" src="${request.contextPath}/js/bootstrap.min.js"></script>
    <style type="text/css">
        body {
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #eee;
        }
        #deletePanel {
            margin-left: auto; margin-right: auto;max-width: 700px;margin-top: 200px;
        }

    </style>
    <script type="application/javascript">
        function deletekey(){
            $('#deletetip').show();
        }
        $(function(){
            $('#deletebutton').click(function (e) {
                $('#deletetip').show();
            });
        })
    </script>
</head>
<body>

<div class="panel panel-default" id="deletePanel">
    <div class="panel-heading">请输入key</div>
    <div class="panel-body" style="overflow: hidden;">
        <div class="row" style="float: left;">
            <div class="col-lg-6">
                <div class="input-group">
                    <input type="text" class="form-control">
                      <span class="input-group-btn">
                        <button class="btn btn-default" type="button" id="deletebutton">Go!</button>
                      </span>
                </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->
            <div class="col-lg-6">
                <div class="alert alert-warning alert-dismissable" id="deletetip" style="display:none">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                     删除成功
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
